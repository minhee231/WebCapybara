<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link id="icon" rel="shortcut icon" href="https://capybaraweb.s3.ap-northeast-2.amazonaws.com/MainPage/Image/CapybaraIcon.png"/>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./main.js" defer></script>
    <title>Capybara Attack</title>
</head>
<body>
    <!--AB == AttackButton-->
    <div id="Attack1">  <!--펠리컨-->
        <h1>공격하시겠습니까?</h1>
        <img id="Pelican" src="./Image/Pelican.png">
        <img id="HalfUp_Pelican" src="./Image/Pelican.png">
        <img id="HalfDown_Pelican" src="./Image/Pelican.png">
    </div>

    <div id="Attack2">  <!--악어-->
        <h1>공격하시겠습니까?</h1>
        <img id="Crocodile" src="./Image/Crocodile.png">
        <img id="HalfUp_Crocodile" src="./Image/Crocodile.png">
        <img id="HalfDown_Crocodile" src="./Image/Crocodile.png">
    </div>

    <div id="Attack3">  <!--쿼카-->
        <h1>공격하시겠습니까?</h1>
        <img id="Quokka" src="./Image/Quokka.png">
        <img id="HalfUp_Quokka" src="./Image/Quokka.png">
        <img id="HalfDown_Quokka" src="./Image/Quokka.png">
    </div>

    <div id="Attack4">  <!--구민희-->
        <h1>갈라버리겠습니까??</h1>
        <img id="Minhee" src="./Image/Minhee.jpg">
        <img id="HalfUp_Minhee" src="./Image/Minhee.jpg">
        <img id="HalfDown_Minhee" src="./Image/Minhee.jpg">
    </div>

    <div id="Attack5">  <!--카피바라-->
        <h1>공격하시겠습니까?</h1>
        <img id="Capybara" src="./Image/Capybara.png">
        <img id="HalfUp_Capybara" src="./Image/Capybara.png">
        <img id="HalfDown_Capybara" src="./Image/Capybara.png">
    </div>

    <div id="CapybaraEvent">
        <p id="EventText" ></p>
        <img id="CapybaraNoNoNo" src="./Image/CapybaraFace.jpg">
        <img id="Hand" src="./Image/Hand.png">
    </div>

    <button onclick="YesYesYes()" id="Yes" class="AttackButton">예</button>
    <img id="Katana" src="./Image/Katana.png">
</body>
</html>
